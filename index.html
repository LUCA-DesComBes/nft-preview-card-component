<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>nft-preview-card-component</title>
</head>
<body>
    <article>
        <section id="first-sect">
            <img src="./img/cube.svg" alt="cube" id="cube">
        </section>
        <section>
            <h1>Equilibrium #3429</h1>
            <p id="first-para">Our Equilibrium collection promotes balance and calm.</p>
            <div id="f-r">
                <div class="sec-div">
                    <img src="./img/equilibrium.svg" alt="equilibrium">
                    <p id="number">0.041 ETH</p>
                </div>
                <div class="sec-div">
                    <img src="./img/hour.svg" alt="hour">
                    <p id="days">3 days left</p>
                </div>
            </div>
            <hr />
            <div id="profile">
                <img src="./img/jules.svg" alt="jules">
                <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </section>
    </article>
    <script src="./main.js"></script>
</body>
</html>
